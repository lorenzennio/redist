name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from your repository
      - uses: actions/checkout@v4

      # Clone hammer repository and checkout the specific tag
      - name: Clone hammer repository and checkout tag v.1.3.0
        run: |
          git clone https://github.com/username/hammer.git
          cd hammer
          git checkout tags/v.1.3.0

      # Build and install hammer with CMake
      - name: Build and install hammer
        run: |
          cd hammer
          mkdir build
          mkdir install
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=../install -WITH_PYTHON=ON ..
          make
          make install
          cd pyext
          python -m pip install -e .

      # Install dependencies for your project
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -e .

      # List installed Python packages for debugging purposes
      - name: List installed Python packages
        run: python -m pip list

      # Run pre-commit checks
      - name: Run pre-commit
        run: pre-commit run --all-files

      # Run tests with pytest
      - name: Run tests with pytest
        run: pytest
